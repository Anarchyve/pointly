<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Admin</h1>
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <!-- Firebase Authentication -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDh216FMIAH2VQBmOJdWVQr6gE-aHb8eRc",
      authDomain: "pointly-28101.firebaseapp.com",
      projectId: "pointly-28101",
      storageBucket: "pointly-28101.appspot.com",
      messagingSenderId: "75956245415",
      appId: "1:75956245415:web:ed4ba383f9997f408a1c82",
      measurementId: "G-WJWZWFX44Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html'; // Redirect to login page on logout
      }).catch((error) => {
        console.error('Error logging out:', error);
      });
    });
  </script>
</body>
</html>
