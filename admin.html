<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <ul id="studentList"></ul>
  </div>

  <script type="module">
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { app } from "./firebase-config.js";

    const db = getFirestore(app);

    // Firestore에서 승인 대기 중인 학생 목록 불러오기
    async function loadPendingStudents() {
      const querySnapshot = await getDocs(collection(db, 'students'));
      const studentList = document.getElementById('studentList');
      querySnapshot.forEach((docSnap) => {
        const student = docSnap.data();
        if (student.status === 'pending') {
          const li = document.createElement('li');
          li.textContent = `${student.email} - Status: ${student.status}`;

          const approveBtn = document.createElement('button');
          approveBtn.textContent = 'Approve';
          approveBtn.addEventListener('click', async () => {
            await updateDoc(doc(db, 'students', docSnap.id), {
              status: 'approved'
            });
            alert(`${student.email} has been approved`);
            location.reload();
          });

          li.appendChild(approveBtn);
          studentList.appendChild(li);
        }
      });
    }

    loadPendingStudents();
  </script>
</body>
</html>
