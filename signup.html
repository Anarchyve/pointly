<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <input type="email" id="email" placeholder="Email" class="input">
    <input type="password" id="password" placeholder="Password" class="input">
    <button id="signupBtn" class="btn">Sign Up</button>
    <div id="message"></div>
  </div>

  <!-- Firebase JS SDK 및 설정 -->
  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { app } from "./firebase-config.js";  // Firebase 설정 파일 포함

    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        try {
          // Firebase Authentication으로 사용자 생성
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Firestore에 학생 정보 저장
          await setDoc(doc(db, 'students', user.uid), {
            email: email,
            balance: 0,       // 초기 잔액 설정
            status: 'pending' // 계정 승인 대기 상태
          });

          document.getElementById('message').textContent = 'Signup successful!';
        } catch (error) {
          document.getElementById('message').textContent = `Error: ${error.message}`;
        }
      } else {
        document.getElementById('message').textContent = 'Please fill in all fields';
      }
    });
  </script>
</body>
</html>
